<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css"/>
    <title>Card Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <img src="images/image-product-desktop.jpg" alt="Product Photo"/>
        </div>

      <div class="container__right">
        <h2 class="heading__secondary">Perfume</h2>
        <h1 class="heading__primary">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretration compoased by Olivier Polge, Perfumer-Creator for the House of Chanel. 
        </p> 
        <div class="product__price">
          <p class="product__price--main">$149.99</p>
          <p class="product__price--sub">$169.99</p>
    </div>
    
    <button class="btn__primary">
      <img src="images/icon-cart.svg" alt="Cart Icon"/> Add to Cart
    </button>
    </div>
  </div>
</body>
</html>
